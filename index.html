<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Yang_YL's world</title>
    <style>
        body {
            margin: 0;
            padding: 3rem 1.5rem;
            background: #f0e9e2;
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .card {
            max-width: 700px;
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 400;
            color: #3d3a36;
            margin-top: 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2d9d0;
            padding-bottom: 1.2rem;
        }
        p {
            font-size: 1.2rem;
            color: #4f4a44;
            margin: 1.8rem 0;
        }
        .signature {
            text-align: right;
            font-style: italic;
            color: #8f857b;
            margin-top: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Yang_YL's world!</h1>
        <p>你好，欢迎来到我的小小角落。</p>
        <p>这里会慢慢放上一些有意思的东西——也许是一段代码，也许是一些想法。</p>
        <div class="signature">—— Yang_YL</div>
    </div>
</body>
</html>
