<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Yang_YL's world · 浅蓝</title>
    <style>
        body {
            margin: 0;
            padding: 3rem 1.5rem;
            background: linear-gradient(145deg, #d4e6f1 0%, #b0d0e8 100%);
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .card {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(8px);
            padding: 2.8rem 2.5rem;
            border-radius: 36px;
            box-shadow: 0 25px 40px -12px rgba(0, 80, 120, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 400;
            color: #1a4b6d;
            margin-top: 0;
            margin-bottom: 1.8rem;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(90, 160, 210, 0.3);
            padding-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #2c4056;
            margin: 1.5rem 0;
        }
        .intro {
            background: rgba(255, 255, 255, 0.5);
            padding: 1.2rem 1.8rem;
            border-radius: 50px;
            color: #146b9e;
            font-style: italic;
            text-align: center;
            border: 1px solid white;
        }
        hr {
            border: none;
            border-top: 2px dashed #9ac0d9;
            margin: 2rem 0;
        }
        .footer {
            text-align: center;
            color: #3a688b;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Yang_YL's world!</h1>
        <p class="intro">✨ 这里有一片浅蓝色的天空，安静而自在 ✨</p>
        <p>我是 Yang_YL，这个小小的网站刚刚诞生。未来会慢慢记录一些代码、想法和日常。</p>
        <p>如果你偶然路过，很高兴与你相遇。</p>
        <hr>
        <div class="footer">© 2026 Yang_YL · 由 GitHub Pages 驱动</div>
    </div>
</body>
</html>
