<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} ¬∑ {% endif %}Yang_YL's world</title>
    
    <!-- KaTeX CSS ÔºàÊï∞Â≠¶ÂÖ¨ÂºèÊ†∑ÂºèÔºâ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
    
    <!-- Prism.js ‰ª£Á†ÅÈ´ò‰∫Æ CSS ÔºàÈÄâÊã©‰∏Ä‰∏™‰Ω†ÂñúÊ¨¢ÁöÑ‰∏ªÈ¢òÔºåËøôÈáåÁî®ÈªòËÆ§ÁöÑÔºâ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" />
    <!-- Â¶ÇÊûú‰Ω†ÊÉ≥Áî®ÂÖ∂‰ªñ‰∏ªÈ¢òÔºåÂèØ‰ª•Êç¢‰∏∫ prism.css„ÄÅprism-okaidia.css Á≠â -->

    <style>
        /* ===== ÂÖ®Â±ÄCSSÂèòÈáè ===== */
        :root {
            /* ÊµÖËìù‰∏ªÈ¢òÔºàÈªòËÆ§Ôºâ */
            --bg-gradient-start: #d4e6f1;
            --bg-gradient-end: #b0d0e8;
            --card-bg: rgba(255, 255, 255, 0.75);
            --card-blur: 8px;
            --card-shadow: 0 25px 40px -12px rgba(0, 80, 120, 0.3);
            --title-color: #1a4b6d;
            --title-border: rgba(90, 160, 210, 0.3);
            --text-color: #2c4056;
            --accent-bg: rgba(255, 255, 255, 0.5);
            --accent-text: #146b9e;
            --hr-color: #9ac0d9;
            --footer-color: #3a688b;
            --link-color: #1a6b8a;
            --link-hover: #0d4b6e;
            --code-bg: rgba(0, 0, 0, 0.05);
            --math-color: inherit;
        }

        /* Ê∑±Ëìù‰∏ªÈ¢ò */
        body[data-theme="dark"] {
            --bg-gradient-start: #0b1a2e;
            --bg-gradient-end: #0b1a2e;
            --card-bg: #11253d;
            --card-blur: 0;
            --card-shadow: 0 30px 50px -10px rgba(0, 0, 0, 0.8);
            --title-color: #c6e0ff;
            --title-border: #2f4b6e;
            --text-color: #b8cef0;
            --accent-bg: #1d3450;
            --accent-text: #d9ecff;
            --hr-color: #2f4b6e;
            --footer-color: #6f92b9;
            --link-color: #8bb9ff;
            --link-hover: #aaccff;
            --code-bg: #1e2a3a;
        }

        /* ===== Âü∫Á°ÄÊ†∑Âºè ===== */
        body {
            margin: 0;
            padding: 3rem 1.5rem;
            background: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: background 0.3s ease;
            position: relative;
        }

        /* ===== Âè≥‰∏äËßíÂõæÊ†áÊåâÈíÆ ===== */
        .icon-theme-wrapper {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 8px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .icon-theme-btn {
            background: transparent;
            border: none;
            font-size: 1.8rem;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--title-color);
            transition: transform 0.2s ease;
        }

        .icon-theme-btn:hover {
            transform: scale(1.1);
        }

        .icon-light, .icon-dark { display: inline-block; }
        body[data-theme="light"] .icon-dark { display: none; }
        body[data-theme="dark"] .icon-light { display: none; }

        /* ===== ‰∏ªÂç°ÁâáÊ†∑Âºè ===== */
        .card {
            width: 80%;
            max-width: 1200px;
            background: var(--card-bg);
            backdrop-filter: blur(var(--card-blur));
            padding: 2.8rem 2.5rem;
            border-radius: 36px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }

        /* ===== Ê†áÈ¢òÁ≥ªÂàó ===== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 400;
            color: var(--title-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            line-height: 1.3;
            transition: color 0.3s ease;
        }
        h1 {
            text-align: center;
            font-size: 2.8rem;
            border-bottom: 2px solid var(--title-border);
            padding-bottom: 1rem;
            margin-top: 0;
        }
        h2 {
            font-size: 2.2rem;
            border-left: 5px solid var(--title-border);
            padding-left: 1rem;
        }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.5rem; }
        h5 { font-size: 1.2rem; font-weight: 500; }
        h6 { font-size: 1rem; font-weight: 500; color: var(--footer-color); }

        /* ===== ÊÆµËêΩÂíåÂÜÖËÅîÊñáÊú¨ ===== */
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--text-color);
            margin: 1.5rem 0;
            transition: color 0.3s ease;
        }
        strong, b { font-weight: 600; color: var(--title-color); }
        em, i { font-style: italic; }
        a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px dotted transparent;
            transition: color 0.2s ease, border-bottom-color 0.2s ease;
        }
        a:hover {
            color: var(--link-hover);
            border-bottom-color: currentColor;
        }

        /* ===== ‰ª£Á†ÅÂùóÊ†∑ÂºèÔºàÈÖçÂêà Prism.jsÔºâ ===== */
        pre[class*="language-"] {
            background: var(--code-bg);
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            overflow-x: auto;
            font-size: 0.95rem;
            border: 1px solid var(--title-border);
        }
        code[class*="language-"] {
            text-shadow: none;
            color: var(--text-color);
        }
        :not(pre) > code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        /* ===== ÂàóË°® ===== */
        ul, ol {
            color: var(--text-color);
            margin: 1.2rem 0;
            padding-left: 2rem;
            line-height: 1.7;
            font-size: 1.2rem;
        }
        li { margin: 0.4rem 0; }

        /* ===== ÂºïÁî® ===== */
        blockquote {
            margin: 1.5rem 0;
            padding: 0.8rem 1.5rem;
            background: var(--accent-bg);
            border-left: 5px solid var(--title-border);
            color: var(--text-color);
            font-style: italic;
            border-radius: 0 12px 12px 0;
            font-size: 1.2rem;
        }

        /* ===== Ë°®Ê†º ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        th, td {
            border: 1px solid var(--title-border);
            padding: 0.6rem 1rem;
            text-align: left;
        }
        th { background: var(--accent-bg); font-weight: 600; }

        /* ===== KaTeX Êï∞Â≠¶ÂÖ¨ÂºèÈÄÇÈÖç ===== */
        .katex { color: var(--text-color); font-size: 1.1em; }
        .katex-display {
            margin: 1.5rem 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5rem 0;
        }

        /* ===== ÂÖ∂‰ªñ ===== */
        hr {
            border: none;
            border-top: 2px dashed var(--hr-color);
            margin: 2rem 0;
            transition: border-color 0.3s ease;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* ===== È°µËÑö ===== */
        .footer {
            text-align: center;
            color: var(--footer-color);
            font-size: 0.95rem;
            transition: color 0.3s ease;
            width: 80%;
            max-width: 1200px;
            margin-top: 0;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Âè≥‰∏äËßíÂõæÊ†áÂàáÊç¢ÊåâÈíÆ -->
    <div class="icon-theme-wrapper">
        <button id="icon-theme-toggle" class="icon-theme-btn" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">
            <span class="icon-light">‚òÄÔ∏è</span>
            <span class="icon-dark">üåô</span>
        </button>
    </div>

    <!-- ‰∏ªÂÜÖÂÆπÂç°Áâá -->
    <div class="card">
        {{ content }}
    </div>

    <!-- È°µËÑö -->
    <div class="footer">¬© 2026 Yang_YL ¬∑ Áî± GitHub Pages È©±Âä®</div>

    <!-- ========== ËÑöÊú¨Âä†ËΩΩÂå∫ ========== -->
    <!-- KaTeX Ê†∏ÂøÉÂ∫ì -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    
    <!-- KaTeX Ëá™Âä®Ê∏≤ÊüìÊâ©Â±ï -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>

    <!-- Prism.js Ê†∏ÂøÉÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- Prism C++ ËØ≠Ë®ÄÊîØÊåÅÔºàÊ†πÊçÆÈúÄË¶ÅÊ∑ªÂä†Êõ¥Â§öËØ≠Ë®ÄÔºâ -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>

    <!-- ‰∏ªÈ¢òÂàáÊç¢ËÑöÊú¨ -->
    <script>
        (function() {
            const body = document.body;
            const toggleBtn = document.getElementById('icon-theme-toggle');
            const savedTheme = localStorage.getItem('yang-yl-theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            toggleBtn.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('yang-yl-theme', newTheme);
            });
        })();
    </script>

    <!-- ÊâãÂä®Ë∞ÉÁî® KaTeX Ê∏≤ÊüìÔºåÁ°Æ‰øùÊâÄÊúâÂÖ¨ÂºèË¢´Ê∏≤Êüì -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof renderMathInElement === 'function') {
                renderMathInElement(document.body, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false
                });
            } else {
                console.warn('KaTeX auto-render not loaded');
            }
        });
    </script>
</body>
</html>
