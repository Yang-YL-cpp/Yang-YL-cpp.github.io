    <div class="icon-theme-wrapper">

            <span class="icon-light">â˜€ï¸</span>

    <!-- ä¸»é¢˜åˆ‡æ¢JavaScript -->
    <script>
        (function() {
            const body = document.body;
            const toggleBtn = document.getElementById('icon-theme-toggle');
            const savedTheme = localStorage.getItem('yang-yl-theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            toggleBtn.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('yang-yl-theme', newTheme);
            });
        })();
    </script>
