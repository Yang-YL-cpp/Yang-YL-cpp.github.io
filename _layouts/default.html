<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
    
    <style>
        /* ===== ÂÖ®Â±ÄCSSÂèòÈáè ===== */
        :root {
            --bg-gradient-start: #d4e6f1;
            --bg-gradient-end: #b0d0e8;
            --card-bg: rgba(255, 255, 255, 0.75);
            --card-blur: 8px;
            --card-shadow: 0 25px 40px -12px rgba(0, 80, 120, 0.3);
            --title-color: #1a4b6d;
            --title-border: rgba(90, 160, 210, 0.3);
            --text-color: #2c4056;
            --accent-bg: rgba(255, 255, 255, 0.5);
            --accent-text: #146b9e;
            --hr-color: #9ac0d9;
            --footer-color: #3a688b;
            --link-color: #1a6b8a;
            --link-hover: #0d4b6e;
            --code-bg: #f6f8fa;
            --code-text: #24292e;
            --toc-bg: rgba(255, 255, 255, 0.6);
            --toc-border: rgba(90, 160, 210, 0.2);
            --toc-hover-bg: rgba(90, 160, 210, 0.1);
        }

        /* Ê∑±Ëìù‰∏ªÈ¢ò */
        body[data-theme="dark"] {
            --bg-gradient-start: #0b1a2e;
            --bg-gradient-end: #0b1a2e;
            --card-bg: #11253d;
            --card-blur: 0;
            --card-shadow: 0 30px 50px -10px rgba(0, 0, 0, 0.8);
            --title-color: #c6e0ff;
            --title-border: #2f4b6e;
            --text-color: #b8cef0;
            --accent-bg: #1d3450;
            --accent-text: #d9ecff;
            --hr-color: #2f4b6e;
            --footer-color: #6f92b9;
            --link-color: #8bb9ff;
            --link-hover: #aaccff;
            --code-bg: #1e2a3a;
            --code-text: #e1e4e8;
            --toc-bg: rgba(17, 37, 61, 0.8);
            --toc-border: #2f4b6e;
            --toc-hover-bg: rgba(200, 220, 255, 0.1);
        }

        /* ===== Âü∫Á°ÄÊ†∑Âºè ===== */
        body {
            margin: 0;
            padding: 3rem 1.5rem;
            background: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: background 0.3s ease, padding-left 0.3s ease;
            position: relative;
        }

        /* Â§ßÂ±èÂπïÊó∂Â∑¶‰æßÁïôÂá∫ÁõÆÂΩïÁ©∫Èó¥ */
        @media (min-width: 1400px) {
            body {
                padding-left: 280px;
            }
        }

        /* ===== Â∑¶‰æßÁõÆÂΩïÊ†∑Âºè ===== */
        #toc-container {
            position: fixed;
            left: 20px;
            top: 80px;
            width: 240px;
            max-height: calc(100vh - 160px);
            overflow-y: auto;           /* ‰øùÁïôÊªöÂä® */
            scrollbar-width: none;      /* Firefox ÈöêËóèÊªöÂä®Êù° */
            -ms-overflow-style: none;   /* IE/Edge ÈöêËóèÊªöÂä®Êù° */
            background: var(--toc-bg);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid var(--toc-border);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: background 0.3s ease, border-color 0.3s ease;
            z-index: 900;
        }
        #toc-container::-webkit-scrollbar {
            display: none;              /* Chrome/Safari ÈöêËóèÊªöÂä®Êù° */
        }

        #toc-container h3 {
            margin-top: 0;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--title-color);
            border-bottom: 1px solid var(--title-border);
            padding-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        #toc-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        #toc-list li {
            margin: 0.2rem 0;
            line-height: 1.4;
            position: relative;
        }

        /* Â±ÇÁ∫ßÁº©Ëøõ‰∏éÂ≠ó‰ΩìÂ§ßÂ∞è */
        .toc-h1 { 
            margin-left: 0; 
            font-weight: 600; 
            border-left: 3px solid var(--title-color); 
            padding-left: 0.5rem;
            font-size: 1.1rem;
        }
        .toc-h2 { 
            margin-left: 1.5rem; 
            font-weight: 500; 
            border-left: 2px solid var(--title-border); 
            padding-left: 0.5rem;
            font-size: 1rem;
        }
        .toc-h3 { 
            margin-left: 3rem; 
            font-weight: 400; 
            border-left: 1px solid var(--title-border); 
            padding-left: 0.5rem;
            font-size: 0.95rem;
        }

        #toc-list a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 0.3rem 0.3rem;
            border-radius: 4px;
            transition: background 0.2s ease, color 0.2s ease;
            word-break: break-word;
        }

        #toc-list a:hover {
            background: var(--toc-hover-bg);
            color: var(--link-hover);
        }

        /* Á™ÑÂ±èÈöêËóèÁõÆÂΩï */
        @media (max-width: 1399px) {
            #toc-container {
                display: none;
            }
        }

        /* ===== Âè≥‰∏äËßíÂõæÊ†áÊåâÈíÆ ===== */
        .icon-theme-wrapper {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 8px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .icon-theme-btn {
            background: transparent;
            border: none;
            font-size: 1.8rem;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--title-color);
            transition: transform 0.2s ease;
        }

        .icon-theme-btn:hover {
            transform: scale(1.1);
        }

        .icon-light, .icon-dark {
            display: inline-block;
        }
        body[data-theme="light"] .icon-dark { display: none; }
        body[data-theme="dark"] .icon-light { display: none; }

        /* ===== ‰∏ªÂç°ÁâáÊ†∑Âºè ===== */
        .card {
            width: 80%;
            max-width: 1200px;
            background: var(--card-bg);
            backdrop-filter: blur(var(--card-blur));
            padding: 2.8rem 2.5rem;
            border-radius: 36px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }

        /* ===== Ê†áÈ¢òÁ≥ªÂàóÔºàË∞ÉÂ∞èÂ≠óÂè∑Ôºâ ===== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 400;
            color: var(--title-color);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            line-height: 1.3;
            transition: color 0.3s ease;
            scroll-margin-top: 70px;
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            border-bottom: 2px solid var(--title-border);
            padding-bottom: 1rem;
            margin-top: 0;
        }
        h2 {
            font-size: 1.8rem;
            border-left: 5px solid var(--title-border);
            padding-left: 1rem;
        }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.3rem; }
        h5 { font-size: 1.1rem; font-weight: 500; }
        h6 { font-size: 1rem; font-weight: 500; color: var(--footer-color); }

        /* ===== ÊÆµËêΩÂíåÂÜÖËÅîÊñáÊú¨ ===== */
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--text-color);
            margin: 1.5rem 0;
            transition: color 0.3s ease;
        }
        strong, b { font-weight: 600; color: var(--title-color); }
        em, i { font-style: italic; }
        a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px dotted transparent;
            transition: color 0.2s ease, border-bottom-color 0.2s ease;
        }
        a:hover {
            color: var(--link-hover);
            border-bottom-color: currentColor;
        }

        /* ===== ‰ª£Á†ÅÂùóÂü∫Á°ÄÊ†∑Âºè ===== */
        pre, code {
            font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace;
            background: var(--code-bg);
            border-radius: 6px;
        }
        code {
            padding: 0.2em 0.4em;
            font-size: 0.95em;
            color: var(--code-text);
        }
        pre {
            padding: 1rem;
            overflow-x: auto;
            line-height: 1.45;
        }
        pre code {
            background: none;
            padding: 0;
            font-size: inherit;
            color: var(--code-text);
        }

        /* ===== ÂàóË°®„ÄÅÂºïÁî®„ÄÅË°®Ê†ºÁ≠â ===== */
        ul, ol {
            color: var(--text-color);
            margin: 1.2rem 0;
            padding-left: 2rem;
            line-height: 1.7;
            font-size: 1.2rem;
        }
        li { margin: 0.4rem 0; }
        blockquote {
            margin: 1.5rem 0;
            padding: 0.8rem 1.5rem;
            background: var(--accent-bg);
            border-left: 5px solid var(--title-border);
            color: var(--text-color);
            font-style: italic;
            border-radius: 0 12px 12px 0;
            font-size: 1.2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        th, td {
            border: 1px solid var(--title-border);
            padding: 0.6rem 1rem;
            text-align: left;
        }
        th { background: var(--accent-bg); font-weight: 600; }

        /* ===== KaTeX Êï∞Â≠¶ÂÖ¨ÂºèÈÄÇÈÖç ===== */
        .katex { color: var(--text-color); font-size: 1.1em; }
        .katex-display {
            margin: 1.5rem 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5rem 0;
        }

        hr {
            border: none;
            border-top: 2px dashed var(--hr-color);
            margin: 2rem 0;
            transition: border-color 0.3s ease;
        }
        img { max-width: 100%; height: auto; border-radius: 12px; }

        /* ===== È°µËÑö ===== */
        .footer {
            text-align: center;
            color: var(--footer-color);
            font-size: 0.95rem;
            transition: color 0.3s ease;
            width: 80%;
            max-width: 1200px;
            margin-top: 0;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Â∑¶‰æßÁõÆÂΩïÂÆπÂô® -->
    <div id="toc-container">
        <h3>üìñ ÁõÆÂΩï</h3>
        <ul id="toc-list"></ul>
    </div>

    <!-- Âè≥‰∏äËßíÂõæÊ†áÂàáÊç¢ÊåâÈíÆ -->
    <div class="icon-theme-wrapper">
        <button id="icon-theme-toggle" class="icon-theme-btn" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">
            <span class="icon-light">‚òÄÔ∏è</span>
            <span class="icon-dark">üåô</span>
        </button>
    </div>

    <!-- ‰∏ªÂÜÖÂÆπÂç°Áâá -->
    <div class="card">
        {{ content }}
    </div>

    <!-- È°µËÑö -->
    <div class="footer">¬© 2026 Yang_YL ¬∑ Áî± GitHub Pages È©±Âä®</div>

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>

    <!-- ‰∏ªÈ¢òÂàáÊç¢Âü∫Á°ÄËÑöÊú¨ -->
    <script>
        (function() {
            const body = document.body;
            const toggleBtn = document.getElementById('icon-theme-toggle');
            const savedTheme = localStorage.getItem('yang-yl-theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            toggleBtn.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('yang-yl-theme', newTheme);
                if (window.updateHighlightTheme) updateHighlightTheme(newTheme);
            });
        })();
    </script>

    <!-- Âº∫Âà∂Ê∏≤ÊüìÊï∞Â≠¶ÂÖ¨Âºè -->
    <script>
        (function() {
            function renderMath() {
                if (typeof renderMathInElement === 'function') {
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },
                            { left: '\\[', right: '\\]', display: true }
                        ],
                        throwOnError: false
                    });
                } else {
                    setTimeout(renderMath, 200);
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', renderMath);
            } else {
                renderMath();
            }
        })();
    </script>

    <!-- highlight.js Ê†∏ÂøÉÂ∫ìÔºà‰ª£Á†ÅÈ´ò‰∫ÆÔºâ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>

    <!-- Âä®ÊÄÅÂä†ËΩΩÈ´ò‰∫Æ‰∏ªÈ¢ò CSS -->
    <script>
        (function() {
            const lightThemeUrl = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
            const darkThemeUrl = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';

            let link = document.querySelector('#hljs-theme');
            if (!link) {
                link = document.createElement('link');
                link.id = 'hljs-theme';
                link.rel = 'stylesheet';
                document.head.appendChild(link);
            }

            function setHighlightTheme(theme) {
                link.href = theme === 'dark' ? darkThemeUrl : lightThemeUrl;
                if (typeof hljs !== 'undefined') {
                    hljs.highlightAll();
                }
            }

            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            setHighlightTheme(currentTheme);
            window.updateHighlightTheme = setHighlightTheme;

            if (typeof hljs === 'undefined') {
                const checkHLJS = setInterval(function() {
                    if (typeof hljs !== 'undefined') {
                        clearInterval(checkHLJS);
                        hljs.highlightAll();
                    }
                }, 100);
            }
        })();
    </script>

    <!-- ÁîüÊàêÁõÆÂΩïÁöÑ JavaScriptÔºàÊîπËøõÁâàÔºåÂ¢ûÂä†Ë∞ÉËØïËæìÂá∫Ôºâ -->
    <script>
        (function() {
            function generateToc() {
                const tocList = document.getElementById('toc-list');
                if (!tocList) return;

                const headings = document.querySelectorAll('h1, h2, h3');
                if (headings.length === 0) {
                    tocList.innerHTML = '<li style="color: var(--footer-color);">Êó†Ê†áÈ¢ò</li>';
                    return;
                }

                headings.forEach((heading, index) => {
                    if (!heading.id) {
                        let text = heading.textContent || '';
                        let baseId = text
                            .toLowerCase()
                            .replace(/[^\w\u4e00-\u9fa5]+/g, '-')
                            .replace(/^-+|-+$/g, '');
                        if (!baseId) baseId = heading.tagName.toLowerCase() + '-' + index;
                        let id = baseId;
                        let counter = 1;
                        while (document.getElementById(id)) {
                            id = baseId + '-' + counter++;
                        }
                        heading.id = id;
                        console.log(`Generated id for ${heading.tagName}: ${id}`);
                    } else {
                        console.log(`Existing id for ${heading.tagName}: ${heading.id}`);
                    }
                });

                let html = '';
                headings.forEach(heading => {
                    const tag = heading.tagName.toLowerCase();
                    const levelClass = `toc-${tag}`;
                    const text = heading.textContent || '';
                    const id = heading.id;
                    html += `<li class="${levelClass}"><a href="#${id}">${text}</a></li>`;
                });
                tocList.innerHTML = html;

                tocList.addEventListener('click', (e) => {
                    const target = e.target.closest('a');
                    if (target && target.hash && target.hash.length > 1) {
                        e.preventDefault();
                        const id = target.hash.slice(1);
                        console.log(`Attempting to scroll to element with id: ${id}`);
                        const element = document.getElementById(id);
                        if (element) {
                            element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            history.pushState(null, null, target.hash);
                        } else {
                            console.warn('Êú™ÊâæÂà∞ÂÖÉÁ¥†: #' + id);
                        }
                    }
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', generateToc);
            } else {
                generateToc();
            }
        })();
    </script>
