    <!-- ä¸»é¢˜åˆ‡æ¢è„šæœ¬ï¼ˆä¼˜åŒ–ç‰ˆï¼šåŒæ—¶å‘ Giscus iframe å‘é€ä¸»é¢˜åˆ‡æ¢æ¶ˆæ¯ï¼Œæ— éœ€é‡è½½ï¼‰ -->
    <script>
        (function() {
            const body = document.body;
            const toggleBtn = document.getElementById('icon-theme-toggle');
            const savedTheme = localStorage.getItem('yang-yl-theme') || 'light';
            body.setAttribute('data-theme', savedTheme);

            // åŠ è½½ Giscusï¼ˆå¼‚æ­¥å¹¶è¡Œï¼Œä¸é˜»å¡æ¸²æŸ“ï¼‰
            function loadGiscus(theme) {
                const wrap = document.getElementById('giscus-wrap');
                if (!wrap) return;
                // å¦‚æœå·²ç»å­˜åœ¨ iframeï¼Œåˆ™ä¸é‡å¤åŠ è½½ï¼ˆåˆæ¬¡åŠ è½½ï¼‰
                if (wrap.querySelector('iframe')) return;

                const script = document.createElement('script');
                script.src = 'https://giscus.app/client.js';
                script.setAttribute('data-repo', 'Yang-YL-cpp/Yang-YL-cpp.github.io');
                script.setAttribute('data-repo-id', 'R_kgDORWYeqw');
                script.setAttribute('data-category', 'Announcements');
                script.setAttribute('data-category-id', 'DIC_kwDORWYeq84C3G66');
                script.setAttribute('data-mapping', 'pathname');
                script.setAttribute('data-strict', '1');
                script.setAttribute('data-reactions-enabled', '1');
                script.setAttribute('data-emit-metadata', '0');
                script.setAttribute('data-input-position', 'bottom');
                script.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');
                script.setAttribute('data-lang', 'zh-CN');
                script.setAttribute('data-loading', 'lazy');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;
                wrap.appendChild(script);
            }

            // åˆæ¬¡åŠ è½½ Giscus
            loadGiscus(savedTheme);

            // ä¸»é¢˜åˆ‡æ¢æ—¶ï¼Œå‘é€æ¶ˆæ¯ç»™ Giscus iframe åˆ‡æ¢ä¸»é¢˜ï¼Œæ— éœ€é‡è½½
            function sendGiscusTheme(theme) {
                const iframe = document.querySelector('iframe.giscus-frame');
                if (iframe) {
                    iframe.contentWindow.postMessage({
                        giscus: {
                            setConfig: {
                                theme: theme === 'dark' ? 'dark' : 'light'
                            }
                        }
                    }, 'https://giscus.app');
                }
            }

            toggleBtn.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('yang-yl-theme', newTheme);
                if (window.updateHighlightTheme) updateHighlightTheme(newTheme);
                // å‘ Giscus å‘é€ä¸»é¢˜åˆ‡æ¢æ¶ˆæ¯
                sendGiscusTheme(newTheme);
            });
        })();
    </script>

    <script>

            let link = document.querySelector('#hljs-theme');
            if (!link) {
                link = document.createElement('link');
                link.id = 'hljs-theme';
                link.rel = 'stylesheet';
                document.head.appendChild(link);

            function setHighlightTheme(theme) {
                link.href = theme === 'dark' ? darkThemeUrl : lightThemeUrl;
                if (typeof hljs !== 'undefined') {

            const currentTheme = document.body.getAttribute('data-theme') || 'light';

    <script>
        (function() {

                const tocList = document.getElementById('toc-list');
                if (!tocList) return;

                if (headings.length === 0) {
                    tocList.innerHTML = '<li style="color: var(--footer-color);">æ— æ ‡é¢˜</li>';
                    return;

                headings.forEach((heading, index) => {
                    if (!heading.id) {
                        let text = heading.textContent || '';
                        let baseId = text
                            .toLowerCase()
                            .replace(/[^\w\u4e00-\u9fa5]+/g, '-')
                            .replace(/^-+|-+$/g, '');
                        if (!baseId) baseId = heading.tagName.toLowerCase() + '-' + index;
                        let id = baseId;
                        let counter = 1;
                        while (document.getElementById(id)) {
                            id = baseId + '-' + counter++;
                        }
                        heading.id = id;
                    }
                });

                let html = '';
                headings.forEach(heading => {
                    const text = heading.textContent.trim();
                    if (text === 'ç›®å½•') return;

                    const tag = heading.tagName.toLowerCase();
                    const levelClass = `toc-${tag}`;
                    const id = heading.id;
                    html += `<li class="${levelClass}"><a href="#${id}">${text}</a></li>`;
                });

                if (html === '') {
                    html = '<li style="color: var(--footer-color);">æ— æ ‡é¢˜</li>';
                }
                tocList.innerHTML = html;

                initActiveToc();
            }

            function initActiveToc() {
                if (window.tocObserver) {
                    window.tocObserver.disconnect();
                    window.tocObserver = null;
                }

                const tocContainer = document.getElementById('toc-container');
                const tocLinks = document.querySelectorAll('#toc-list a');
                const headings = document.querySelectorAll('h1, h2, h3');
                if (headings.length === 0 || tocLinks.length === 0) return;

                function removeActive() {
                    tocLinks.forEach(link => link.classList.remove('active'));
                }

                if (window.location.hash) {
                    const id = window.location.hash.slice(1);
                    const activeLink = document.querySelector(`#toc-list a[href="#${id}"]`);
                    if (activeLink) {
                        removeActive();
                        activeLink.classList.add('active');
                        setTimeout(() => {
                            activeLink.scrollIntoView({ block: 'nearest', behavior: 'auto' });
                        }, 100);
                    }
                }

                let lastActiveLink = null;

                function ensureVisible(link) {
                    if (!link) return;
                    const containerRect = tocContainer.getBoundingClientRect();
                    const linkRect = link.getBoundingClientRect();
                    const linkTop = linkRect.top - containerRect.top;
                    const linkBottom = linkRect.bottom - containerRect.top;
                    const containerHeight = containerRect.height;

                    if (linkTop < 0) {
                        tocContainer.scrollTop += linkTop - 10;
                    } else if (linkBottom > containerHeight) {
                        tocContainer.scrollTop += linkBottom - containerHeight + 10;
                    }
                }

                window.tocObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            const activeLink = document.querySelector(`#toc-list a[href="#${id}"]`);
                            if (activeLink && activeLink !== lastActiveLink) {
                                removeActive();
                                activeLink.classList.add('active');
                                lastActiveLink = activeLink;
                                ensureVisible(activeLink);
                            }
                        }
                    });
                }, {
                    rootMargin: '-20px 0px -80px 0px',
                    threshold: 0.5
                });

                headings.forEach(heading => {
                    if (heading.textContent.trim() !== 'ç›®å½•') {
                        window.tocObserver.observe(heading);
                    }
                });
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', generateToc);
            } else {
                generateToc();
            }
        })();
    </script>

            const numberSpan = document.createElement('span');
