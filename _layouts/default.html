    <!-- ä¸»é¢˜åˆ‡æ¢JavaScript -->
    <script>
        (function() {
            const body = document.body;
            const toggleBtn = document.getElementById('icon-theme-toggle');
            const savedTheme = localStorage.getItem('yang-yl-theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            toggleBtn.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('yang-yl-theme', newTheme);
            });
        })();
    </script>

    <!-- å¼ºåˆ¶æ¸²æŸ“æ•°å­¦å…¬å¼ï¼ˆç¡®ä¿åœ¨é¡µé¢å®Œå…¨åŠ è½½åæ‰§è¡Œï¼‰ -->
    <script>
        (function() {
            function renderMath() {
                if (typeof renderMathInElement === 'function') {
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\(', right: '\\)', display: false },

                        ],
                        throwOnError: false
                    });
                } else {
                    setTimeout(renderMath, 200); // å¦‚æœè¿˜æ²¡åŠ è½½å¥½ï¼Œç¨åé‡è¯•
                }
            }
            // åœ¨ DOM åŠ è½½å®Œæˆåå°è¯•
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', renderMath);
            } else {
                renderMath();
            }
        })();
    </script>

    <script>

          } else {

        }
        if (document.readyState === 'loading') {
